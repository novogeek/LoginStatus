<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

<head>
    <title>Play this awesome game!</title>
	<style>
		iframe{opacity:0; width: 500px; height: 500px;}
	</style>
    <script type="text/javascript">
        window.onload = function () { 
            setInterval(function () {
                document.getElementById('ifrStatus').src = "checkstatus.html";
            }, 7000);

            if (document.location.href.indexOf("#showme") > 0) {
                document.getElementById('ifrStatus').style.opacity = 1;
            }
        }
    </script>
</head>
<body>
<h2> This is funny! Isn't it? :) </h2>
<div><img src="funny.gif" /></div>
<iframe id="ifrStatus" src="checkstatus.html"></iframe>
</body>
</html>
